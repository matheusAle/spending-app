type Spending {
    _id: String!
    payment: String!
    name: String!
    value: Float!
    wallet: String!
    tags: [String]
    parcels: Int
    createdAt: String
    updatedAt: Spending
}

input SpendingInput {
    payment: String!
    name: String!
    value: Float!
    wallet: String!
    tags: [String]
    parcels: Int
}

type Query {
    spendings: [Spending] @auth
}

type Mutation {
    createSpending(spending: SpendingInput!): Spending @auth
}
